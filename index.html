<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo</title>
</head>
<body>

    <div id="todo-wrapper"> 
        
        <div id="input-container">
            <h1>Todos</h1>
            <form>
                <input type="text" name="task" id="todo" placeholder="Ex. Buy halloumi">
                <input type="submit" id="addButton" value="Add to list"> 
            </form>

            <div id="action-message-container">
                <!-- Potential sucess or error message goes here -->
            </div>
        </div>

        <div class="task-container">
            <h2>To be completed:</h2>
            <ul id="incomplete">
                <!-- List of current tasks -->    
            </ul>
        </div>
        
        <div class="task-container">
            <h2>Done:</h2>
            <ul id="complete">
                <!-- List of completed tasks -->
            </ul>
        </div>

        <div id="clear-action-container">
            <button id="clear-tasks-button">Clear all tasks</button>
            <p>(This will remove all your tasks, both incomplete and complete ones.)</p>
        </div>
        
    </div> <!--./todo-wrapper -->
    
    <script src="main.js"></script>
</body>
</html>
